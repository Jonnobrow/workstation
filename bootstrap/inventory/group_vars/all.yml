---
# Kernel Modules
blacklisted_modules:
  - pcspkr

# Shell
shell: /bin/zsh

# Locale
locale:
  timezone: Europe/London
  language: "en"
  locale: "en_GB.UTF-8"
  currency: "GBP"
  units: "Centimeters"
  metric: true

# Python Packages
python_packages:
  - pywal
  - pynvim
  - yamllint
  - proselint

node_packages:
  - fixjson
  - eslint_d
  - shellcheck
  - markdownlint-cli
  - "@fsouza/prettierd"
  - neovim
  - alex
  - codespell

ruby_gems:
  - puppet-lint
  - eyaml
  - erb_lint
